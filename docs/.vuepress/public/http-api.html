<!DOCTYPE html>
<html>
   <head>
      <title>ReDoc</title>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
         body {
         margin: 0;
         padding: 0;
         }
         .navbar {
           padding: 5px;
           padding-left: 15px;
           background-color: #fc6553;
           width: 100%;
         }
         .navbar .logo {
            height: 2.4rem;
            min-width: 2.4rem;
            vertical-align: top;
            margin: 0;
            padding: 2px 3px 0px 0;
            display: inline-block;
         }
         .navbar .site-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #171691;
            position: relative;
            letter-spacing: -0.05rem;
            background: url(/images/w3storage-logo-text.svg) no-repeat;
            background-position: 0 6px;
            text-indent: -99999px;
            min-width: 220px;
            min-height: 50px;
            background-size: contain;
         }
         .navbar a {
           text-decoration: none !important;
         }
         .navbar .logoText {
           margin-top:5px !important;
         }
      </style>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title></title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&family=Space+Grotesk:wght@400;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap">
      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
      <link rel="manifest" href="/manifest.json">
      <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3a0839">
      <link rel="shortcut icon" href="/favicon.ico">
      <meta name="msapplication-TileColor" content="#3a0839">
      <meta name="msapplication-config" content="/browserconfig.xml">
      <meta name="theme-color" content="#5bbad5">
   </head>
   <body>
      <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"> </script>
      <div class="navbar">
        <a href="/">
          <img src="/images/w3storage-logo.svg" alt="Web3.Storage Documentation" class="logo">
          <img src="/images/w3storage-logo-text.svg" alt="Web3.Storage Documentation" class="logo logoText">
        </a>
      </div>
      <redoc id="ReDocMe" style="background-color: white"/>
      <!-- Config options documented: https://github.com/Redocly/redoc -->
      <script language="JavaScript">
         Redoc.init('schema.yml', {
           expandResponses: "200",
           pathInMiddlePanel: true,
           disableSearch: true,
           expandSingleSchemaField: "Web3 Storage"
         }, document.getElementById('ReDocMe'))
      </script>
   </body>
   </body>
</html>
